<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomerKeeper - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h1>CustomerKeeper</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Dashboard</a></li>
                    <li><a href="/customers" class="{% if request.path == '/customers' %}active{% endif %}">Customers</a></li>
                    <li><a href="/analytics" class="{% if request.path == '/analytics' %}active{% endif %}">Analytics</a></li>
                    <li><a href="/settings" class="{% if request.path == '/settings' %}active{% endif %}">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
